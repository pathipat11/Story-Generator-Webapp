{% extends "base.html" %}
{% block header_right %}
<span
    class="hidden sm:inline-flex rounded-full border border-slate-200 px-3 py-1 text-xs text-slate-600 dark:border-slate-800 dark:text-slate-300">
    story_id: {{ story_id }}
</span>
{% endblock %}

{% block content %}
<div class="grid grid-cols-1 gap-5 lg:grid-cols-2">
    <section class="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm dark:border-slate-800 dark:bg-slate-900">
        <h2 class="text-base font-semibold">Story</h2>
        <div
            class="mt-3 rounded-2xl border border-slate-200 bg-slate-50 p-4 text-sm dark:border-slate-800 dark:bg-slate-950">
            <pre id="storyText" class="whitespace-pre-wrap font-sans">(loading...)</pre>
        </div>

        <div class="mt-4 flex flex-wrap gap-2 items-center">
            <button id="next" type="button"
                class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50 dark:border-slate-800 dark:bg-slate-950 dark:text-slate-200 dark:hover:bg-slate-900">
                Next chapter
            </button>
            <input id="dir" placeholder="แนวทางตอนถัดไป (optional)"
                class="flex-1 min-w-[240px] rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm dark:border-slate-800 dark:bg-slate-950" />
        </div>

        <div class="mt-4 flex flex-wrap gap-2">
            <a id="dlMd"
                class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50 dark:border-slate-800 dark:bg-slate-950 dark:text-slate-200 dark:hover:bg-slate-900">Download
                .md</a>
            <a id="dlTxt"
                class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50 dark:border-slate-800 dark:bg-slate-950 dark:text-slate-200 dark:hover:bg-slate-900">Download
                .txt</a>
            <a id="dlPdf"
                class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50 dark:border-slate-800 dark:bg-slate-950 dark:text-slate-200 dark:hover:bg-slate-900">Download
                .pdf</a>
        </div>
    </section>

    <section class="rounded-2xl border border-slate-200 bg-white p-5 shadow-sm dark:border-slate-800 dark:bg-slate-900">
        <div class="flex items-center justify-between">
            <h2 class="text-base font-semibold">Anime Image</h2>
            <div class="flex items-center gap-2">
                <select id="ar"
                    class="rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm dark:border-slate-800 dark:bg-slate-950">
                    <option value="3:4">3:4</option>
                    <option value="1:1">1:1</option>
                    <option value="16:9">16:9</option>
                    <option value="9:16">9:16</option>
                </select>
                <button id="genImg" type="button"
                    class="rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800 dark:bg-white dark:text-slate-900 dark:hover:bg-slate-200">
                    Generate
                </button>
            </div>
        </div>

        <div
            class="mt-3 overflow-hidden rounded-2xl border border-slate-200 bg-slate-50 dark:border-slate-800 dark:bg-slate-950">
            <img id="imgOut" class="hidden w-full object-cover" />
            <div id="imgHint" class="p-4 text-sm text-slate-500 dark:text-slate-400">ยังไม่มีภาพ</div>
        </div>

        <div class="mt-5">
            <h3 class="text-sm font-semibold">Chapters</h3>
            <div id="chapters" class="mt-2 space-y-3 text-sm text-slate-700 dark:text-slate-200"></div>
        </div>
    </section>
</div>

<script>
    window.STORY_ID = "{{ story_id }}";
</script>
{% endblock %}

{% block scripts %}
<script defer src="/static/story.js"></script>
{% endblock %}
